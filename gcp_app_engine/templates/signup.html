<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet"> -->
    <link href="../static/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <!-- <li role="presentation"><a href="#">Sign In</a></li> -->
            <li role="presentation" class="showSignUp"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Bucket List App</h1>
        <form class="form-signin">

        <label for="inputName" class="sr-only">Fixed acidity</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Fixed acidity" required autofocus>

        <label for="inputEmail" class="sr-only">Residual sugar</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Residual sugar" required autofocus>

        <label for="inputPassword" class="sr-only">Sulphates</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Sulphates" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Check wine Quality</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Company ccp 2018</p>

    </div>
  </body>
